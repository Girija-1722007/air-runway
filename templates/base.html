<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Air Runway Allocation</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <video autoplay muted loop class="bg-video">
    <source src="{{ url_for('static', filename='background.mp4') }}" type="video/mp4">
  </video>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="flash {{ category }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <div class="app-content">
    <header>
      <div class="brand">
        <img src="{{ url_for('static', filename='iconrw.png') }}" class="brand-icon">
        <h1 class="brand-title">Air Runway Allocation System</h1>
      </div>
      <nav class="main-nav">
          <a href="{{ url_for('dashboard') }}">Dashboard</a>
          <a href="{{ url_for('flights_route') }}">Flights</a>
          <a href="{{ url_for('runways') }}">Runways</a>
          <a href="{{ url_for('assignments_route') }}">Assignments</a>
          <a href="{{ url_for('logout') }}">Logout</a>
      </nav>
    </header>

    <main>
      {% block content %}{% endblock %}
    </main>
  </div>
</body>
</html>
